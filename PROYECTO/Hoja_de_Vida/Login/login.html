<body>

    <section>
    <div class="login-caja">
        <form action=""  id="form">
            <h2>LOGIN</h2>
        
            <div class="input-caja">
                <span class="icono">
                    <i class="bi bi-envelope-at-fill"></i>
                </span>
                <input type="email" id="email">
                <label for="">Email</label>
            </div>
            <div class="input-caja">
                <span class="icono">
                    <i class="bi bi-bag-fill"></i>
                </span>
                <input type="password" id="password">
                <label for="">Password</label>
            </div>
             <div class="recordar-contraseña">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
             </div>
             <button type="submit"><a href="cv.html"  target="_blank" class="ingresar">Sing In </a></button>
             <div class="registrarse">
                <p>Don't have an account?  <a href="password2.html"  target="_blank"  >Register</a> </p>
                <p class="warnings"  id="warnings"></p>
            </div>

 
        </form>
    </div>
    </section>

</body>
